<header class="fixed top-0 left-0 right-0 z-50 bg-surface-950 shadow-lg backdrop-blur-md border-b border-surface-500/40">
  <div class="flex items-center justify-between mx-auto px-4 sm:px-6 py-3">
    <!-- Logo y título -->
    <div class="flex items-center gap-3 sm:gap-4">
      <!-- Botón hamburguesa -->
      <p-button 
        [icon]="_sidebarService.isOpen() ? 'pi pi-times' : 'pi pi-bars'"
        (click)="_sidebarService.toggle()"
        [text]="true"
        [rounded]="true"
        severity="secondary"
        styleClass="!text-primary-500! hover:!text-primary-400!"
      ></p-button>

      <img src="logo_main.svg" alt="Logo" class="h-8 w-auto hover:opacity-80 transition-opacity" />
      <h1 class="hidden sm:block text-lg sm:text-2xl font-bold text-white tracking-wide">
        Nuevo 
        <span class="text-primary-500 font-black">
          Amanecer
        </span>
      </h1>
    </div>

    <!-- Menú derecho -->
    <div class="flex items-center gap-2 sm:gap-3">
      <!-- Botón de notificaciones -->
      <p-button 
        icon="pi pi-bell"
        [text]="true"
        [rounded]="true"
        severity="secondary"
        styleClass="!text-surface-400! hover:!text-primary-500!"
        pBadge
        [badge]="unreadNotifications() > 0 ? unreadNotifications().toString() : ''"
        badgeSeverity="danger"
      ></p-button>

      <!-- Separador -->
      <p-divider layout="vertical" styleClass="!h-6"></p-divider>

      <!-- Perfil de usuario -->
      <div class="flex items-center gap-2 sm:gap-3">
        <p-avatar 
          [label]="userName().charAt(0)"
          shape="circle"
          size="large"
          severity="primary"
          styleClass="!font-bold!"
        ></p-avatar>
        <div class="hidden md:block text-left">
          <p class="text-sm font-semibold text-white">{{ userName() }}</p>
          <p class="text-xs text-surface-400">{{ userRole() }}</p>
        </div>
      </div>
    </div>
  </div>
</header>
