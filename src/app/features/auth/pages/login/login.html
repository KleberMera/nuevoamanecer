<div class="min-h-screen flex items-center justify-center p-4">
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="flex justify-center py-8">
        <img src="logo_main.svg" alt="Logo" class="h-32 w-auto transform transition-transform duration-300 hover:scale-105" />
      </div>
    </ng-template>

    <!-- Título -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold mb-3">
        Nuevo
        <span class="text-primary">Amanecer</span>
      </h1>
      <p class="text-surface-500">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Formulario -->
    <form class="space-y-6" [formGroup]="form()" (ngSubmit)="onSubmit()">
      <!-- Campo de usuario -->
      <div class="field">
        <label for="username" class="block text-sm font-medium mb-2">Usuario</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input
            pInputText
            type="text"
            id="username"
            formControlName="username"
            placeholder="Ingresa tu usuario"
            class="w-full"
          />
        </span>
        @if (isFieldInvalid('username')) {
        <small class="p-error block mt-2">
          {{ getErrorMessage('username') }}
        </small>
        }
      </div>

      <!-- Campo de contraseña -->
      <div class="field">
        <label for="password" class="block text-sm font-medium mb-2">Contraseña</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [toggleMask]="true"
          class="w-full"
        ></p-password>
        @if (isFieldInvalid('password')) {
        <small class="p-error block mt-2">
          {{ getErrorMessage('password') }}
        </small>
        }
      </div>

      <!-- Opciones adicionales -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <p-checkbox id="remember" name="remember"></p-checkbox>
          <label for="remember" class="ml-2 text-sm">Recordarme</label>
        </div>
        <a href="#" class="text-sm text-primary hover:text-primary-600 inline-flex items-center transition-all">
          <i class="pi pi-redo text-xs mr-2"></i>
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Botón de inicio de sesión -->
      <p-button
        type="submit"
        label="Iniciar Sesión"
        icon="pi pi-sign-in"
        [disabled]="form().invalid"
        class="w-full"
        [loading]="false"
      ></p-button>

      <!-- Enlace de registro -->
      <div class="text-center text-sm text-surface-500 pt-4">
        ¿No tienes una cuenta?
        <a href="#" class="text-primary hover:text-primary-600 font-medium inline-flex items-center transition-all">
          Regístrate aquí
          <i class="pi pi-arrow-right text-xs ml-2"></i>
        </a>
      </div>
    </form>
  </p-card>
</div>
